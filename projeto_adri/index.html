<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>LOCALSTORAGE</title>
</head>
<body>
    <main class="login">
        <div class="login_container">
            <h1 class="login_title">Login</h1>
            <form class="login_form">
                <input class="login_input" type="email" id="email" placeholder="Digite seu e-mail">
                <span class="login_input-border"></span>
                <input class="login_input" type="password" id="senha" placeholder="Digite sua senha">
                <span class="login_input-border"></span>
                <button class="login_submit" id="logar">logar</button>
                <p>Crie uma conta! <a href="cadastro.html">CLIQUE AQUI</a></p>
                <a class="login_reset" href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
    <script src="../projeto_adri/js/cadastro.js"></script>
    <script src="../projeto_adri/js/login.js"></script>
</body>
</html>
